<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monica's Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weatherApp">
            <form id="citySearch" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input
                            type="search"
                            placeholder="Type a city..."
                            class="form-control"
                            id="citySearchInput"
                            autocomplete="off"
                        />
                    </div>
                    <div class="col-3">
                        <input
                            type="submit"
                            value="Search"
                            class="btn btn-primary w-100"
                        />
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col align-self-start">
                    <h2 id="city">
                        🏙 Your City
                    </h2>
                    <ul>
                        <li id="date">
                            📅 Today's Date
                        </li>
                        <li id="time">
                            ⏰ Current Time
                        </li>
                    </ul>
                </div>
                <div class="col align-self-end">
                    <ul>
                        <li id="temperature">
                            🌡 Current Temperature
                        </li>
                        <li id="currentWeather">
                            🌤 Current Weather
                        </li>
                        <img src="" id="weatherIcon" />
                        <li id="humidity">
                            🔥 Current Humidity
                        </li>
                        <li id="windSpeed">
                            🍃 Current Windspeed
                        </li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
            </div>
        </div>
    </div>
    <p class="footer">
        <a href="https://github.com/monmonappetit/FinalWeatherApp" target="_blank">
            GitHub Repository
        </a>
    </p>
    <script src="script.js">
    </script>
</body>
</html>
